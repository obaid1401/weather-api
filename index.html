<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Layout</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="vecteezy_3d-weather-icon-day-with-snow_24825197.png" alt="" width="35px" height="35px">
                <p>Weather App</p>
            </div>
            <div class="menu">
                <a href="#">
                    <p>DASHBOARD</p>
                </a>
                <a href="table.html">
                    <p>TABLES</p>
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <input type="text" class="search-bar" placeholder="SEARCH CITY">
                <button class="btn">Search</button>
            </div>

            <div class="weather-info">
                <div class="City-name"></div>
                <div class="City-temp"></div>
                <div class="City-desc"></div>
                <div class="City-humidity"></div>
                <div class="City-wind"></div>
            </div>

            <div class="charts">
                <div class="chart-box">
                    <canvas id="tempChart" style="width: 100%; height: 100%;"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="doughnutChart" style="width: 100%; height: 100%;"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="lineChart" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>

        </div>
        <div class="sidebar2">
            <div class="user-profile"></div>
            <button id="chatbot-btn">
                <img src="v920-kul-53.jpg" width="80px" height="80px">
            </button>
            <div class="chatbot" id="chatbot" style="display: none;">
                <div class="chatbot-header">
                    <h3>Weather Chatbot</h3>
                </div>
                <div class="chatbot-messages" id="chatbotMessages"></div>
                <input type="text" id="chatInput" placeholder="Ask me about the weather..." />
                <button id="sendChatBtn">Send</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
